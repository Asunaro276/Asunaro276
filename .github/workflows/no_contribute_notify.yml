          # 1. ã‚³ãƒŸãƒƒãƒˆ (ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆãƒ–ãƒ©ãƒ³ãƒã¾ãŸã¯gh-pagesãƒ–ãƒ©ãƒ³ãƒã¸ã®)
          COMMITS=$(gh api graphql -f query='
            query($username:String!, $from:DateTime!, $to:DateTime!) {
